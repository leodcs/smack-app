<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center *ngIf="!finishLoadingUsers">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="onChatCreate(user)">
      {{ user.name }}
    </button>
  </ion-list>
  <button ion-button block [navPush]="signUpPage">Cadastrar-se</button>
</ion-content>
