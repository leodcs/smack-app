<ion-header>

  <ion-navbar>
    <ion-title>Usuários</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center *ngIf="!finishLoadingUsers">
    <ion-spinner></ion-spinner>
    <p>Carregando usuários</p>
  </div>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="onChatCreate(user)">
      {{ user.name }}
    </button>
  </ion-list>
</ion-content>
